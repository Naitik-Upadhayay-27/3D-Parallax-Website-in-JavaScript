<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive 3D Parallax Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="./img/logo.png" alt="Travelo" class="logo" />
        <ul>
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Sign up</a>
          </li>
          <li>
            <a href="#" class="search">
              <img src="./img/search-removebg-preview.png" alt="" />
            </a>
          </li>
          <li class="ham">
            <a href="#">
              <img src="./img/menu-removebg-preview.png" alt="" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vig"></div>
      <img
        src="./img/background.png"
        data-speedx="0.3"
        class="par bg"
        data-speedy="0.38"
        data-distance="-200"
      />
      <img
        src="./img/fog_7.png"
        data-speedx="0.27"
        class="par fg7"
        data-speedy="0.32"
        data-distance="800"
      />
      <img
        src="./img/mountain_10.png"
        class="par mt10"
        data-speedx="0.195"
        data-speedy="0.305"
        data-distance="1100"
      />
      <img
        src="./img/fog_6.png"
        class="par fg6"
        data-speedx="0.25"
        data-speedy="0.28"
        data-distance="1200"
      />
      <img
        src="./img/mountain_9.png"
        class="par mt9"
        data-speedx="0.125"
        data-speedy="0.155"
        data-distance="1400"
      />
      <img
        src="./img/mountain_8.png"
        class="par mt8"
        data-speedx="0.1"
        data-speedy="0.11"
      />
      <img
        src="./img/fog_5.png"
        class="par fg5"
        data-speedx="0.16"
        data-speedy="0.105"
      />
      <img
        src="./img/mountain_7.png"
        class="par mt7"
        data-speedx="0.1"
        data-speedy="0.1"
        data-distance="1900"
      />
      <div
        class="text par"
        data-speedx="0.07"
        data-speedy="0.07"
        data-distance="2100"
      >
        <h2>China</h2>
        <h1>Zhangjiajie</h1>
      </div>
      <img
        src="./img/mountain_6.png"
        class="par mt6"
        data-speedx="0.065"
        data-speedy="0.05"
        data-distance="2300"
      />
      <img
        src="./img/fog_4.png"
        class="par fg4"
        data-speedx="0.135"
        data-speedy="0.28"
        data-distance="2400"
      />
      <img
        src="./img/mountain_5.png"
        class="par mt5"
        data-speedx="0.08"
        data-speedy="0.1"
        data-distance="2550"
      />
      <img
        src="./img/fog_3.png"
        class="par fg3"
        data-speedx="0.11"
        data-speedy="0.018"
        data-distance="2700"
      />
      <img
        src="./img/mountain_4.png"
        class="par mt4"
        data-speedx="0.059"
        data-speedy="0.024"
        data-distance="2800"
      />
      <img
        src="./img/mountain_3.png"
        class="par mt3"
        data-speedx="0.04"
        data-speedy="0.018"
        data-distance="2950"
      />
      <img
        src="./img/fog_2.png"
        class="par fg2"
        data-speedx="0.15"
        data-speedy="0.0115"
        data-distance="3100"
      />
      <img
        src="./img/mountain_2.png"
        class="par mt2"
        data-speedx="0.05"
        data-speedy="0.013"
        data-distance="3200"
      />
      <img
        src="./img/mountain_1.png"
        class="par mt1"
        data-speedx="0.06"
        data-speedy="0.018"
        data-distance="3400"
      />
      <img src="./img/sun_rays.png" class="sun" />
      <img src="./img/black_shadow.png" class="shadow" />
      <img
        src="./img/fog_1.png"
        class="par fg1"
        data-speedx="0.1"
        data-speedy="0.01"
        data-distance="3600"
      />
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js" defer></script>
  </body>
</html>
